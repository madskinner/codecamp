<style>
	html,body{
	  font-family:"Trebuchet MS", Helvetica, sans-serif;
	  text-align:center;
	  min-width:260px;
	  color:#333;
	}
	#main{
	  margin:30px auto;
	  padding:15px;
	  border:0px solid;
	  border-radius:5px;
	  background:#eee;
	}
	img{
	  max-width: 100%; 
	  display: block; 
	  height: auto;
	  margin: auto;
	}
	#img-div{
	  margin:-5px;
	  margin-top:20px;
	  width:100%;
	  border:5px solid white;
	  background:white;
	}
	#img-caption{
	  margin:15px;
	}
	#headline{
	  margin-top:50px;
	  text-align:left;
	}
	ul{
	  max-width:550px;
	  margin:0 auto;
	  text-align:left;
	}
	li{
	  margin: 10px;
	}
	blockquote{
	  font-style: italic;
	}
</style>
<body>
  <div id="main">
    <h1 id="title">Title</h1>
    <div> a subtitle </div>
    <div id="img-div">
      <img id="image" src=""https://c2.staticflickr.com/4/3689/10613180113_fdf7bcd316_b.jpg" alt="Example picture">
      <div id="img-caption">
      </div>
    </div>
    <div id="tribute-info">
      <ul>
        <h3 id="headline">Here's a time line of X's life:</h3>
        <li><strong>19x0</strong> - some details.</li>
        <li><strong>19x1</strong> - some more details.</li>
      </ul>
      <blockquote>
        <p>"A quotation"</p>
        <div>-- attributed to Y.</div>
      </blockquote>
      <h3>A link where you can read more <a id="tribute-link" href="#" target="_blank"> some link</a>.</h3>
    </div>
  </div>
</body>
